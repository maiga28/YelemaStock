
{% extends '_base.html' %} {% block content %}
    
<section class="bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
        <h2 class="mb-4 text-xl font-bold text-blue-600 dark:text-white">Ajouter une nouvelle propriété</h2>
        <form method="post" action="{% url 'stock:ajouter_produit' %}">
            {% csrf_token %}
            <div class="w-full flex items-center justify-center text-blue-600 bg-white border-gray-900 dark:bg-gray-900">
                <div>
                    <h1 class="mb-1 font-bold text-3xl flex gap-1 items-baseline font-mono">Form UI<span class="text-sm text-purple-700">form showcase</span></h1>
                    <div class="grid max-w-3xl gap-2 py-10 px-8 sm:grid-cols-2 bg-white border-gray-800 dark:bg-gray-900 rounded-md border-t-4">
                        <div class="w-full items-center justify-center grid gap-4 mb-4 sm:grid-cols-2 ">
                            <div>
                                <label for="{{ form.nom.id_for_label }}" class="block mb-2 text-sm font-medium text-blue-600 dark:text-white">Titre</label>
                                {{ form.nom }}
                            </div>
                            <div>
                                <label for="{{ form.description.id_for_label }}" class="block mb-2 text-sm font-medium text-blue-600 dark:text-white">description</label>
                                {{ form.description }}
                            </div>
                            <div>
                                <label for="{{ form.stock.id_for_label }}" class="block mb-2 text-sm font-medium text-blue-600 dark:text-white">quantite</label>
                                {{ form.stock }}
                            </div>
                            <div>
                                <label for="{{ form.image.id_for_label }}" class="block mb-2 text-sm font-medium text-blue-600 dark:text-white">image</label>
                                {{ form.image }}
                            </div>
                            <div>
                                <label for="{{ form.prix.id_for_label }}" class="block mb-2 text-sm font-medium text-blue-600 dark:text-white">Prix</label>
                                {{ form.prix }}
                            </div>


                        </div>
                        <div class="flex items-center space-x-4">
                            <div class="text-sm text-gray-600 dark:text-gray-400">
                                <button type="submit" class="text-gray-300 inline-flex items-center hover:text-white border border-blue-600 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-600 dark:focus:ring-blue-900">
                                    Ajouter produit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>


{% endblock content %}
